<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Storefront Repair</title>
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>

/* General form container styles */
.form-column {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h3 {
    text-align: center;
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
}

/* Form elements */
form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

input[type="file"] {
    padding: 5px;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

/* Small text under form elements */
small {
    font-size: 0.85rem;
    color: #666;
    margin-top: 5px;
}

/* Submit button styling */
.submit-btn {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #45a049;
}

.submit-btn:active {
    background-color: #388e3c;
}

/* Responsive styles */
@media (max-width: 600px) {
    .form-column {
        padding: 15px;
    }

    h3 {
        font-size: 1.6rem;
    }

    input, textarea {
        font-size: 0.95rem;
    }

    .submit-btn {
        font-size: 1rem;
    }
}


    </style>
</head>
     
<body>

    <div class="form-column">
        <h3>Request Service</h3>
        <form action="https://formsubmit.co/9c6d03d4efd5d84efeaff8e429d4d5e5" method="POST">
            <!-- Optional FormSubmit features -->
            <input type="hidden" name="_subject" value="New Garage Door Service Request">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="Thank you for your request. We'll contact you shortly about your garage door service needs.">
    
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="address">Physical Address</label>
                <input type="text" id="address" name="address" required>
            </div>
    
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required pattern="[0-9]{5}" title="Please enter a valid 5-digit zip code">
            </div>
    
            <div class="form-group">
                <label for="description">How Can We Help?</label>
                <textarea id="description" name="message" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="photos">Upload Photos (optional)</label>
                <input type="file" id="photos" name="attachment" accept="image/*" multiple>
                <small>You can select multiple photos</small>
            </div>
    
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    

    
  






    <script>
        
    </script>
</body>
</html>
